<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minima Slots</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap');
    
    body {
      background-color: #FFFFFF;
      color: #000000;
      font-family: 'Quicksand', sans-serif;
      overflow: hidden;
      margin: 0;
      user-select: none;
    }

    @keyframes jitter {
      0% { transform: translate(0, 0); }
      20% { transform: translate(-1px, 1px); }
      40% { transform: translate(1px, -1px); }
      60% { transform: translate(-1px, -1px); }
      80% { transform: translate(1px, 1px); }
      100% { transform: translate(0, 0); }
    }

    .animate-jitter {
      animation: jitter 0.2s infinite;
    }

    @keyframes rainbow-text {
      0% { color: #ff0000; }
      17% { color: #ffff00; }
      33% { color: #00ff00; }
      50% { color: #00ffff; }
      67% { color: #0000ff; }
      83% { color: #ff00ff; }
      100% { color: #ff0000; }
    }

    @keyframes rainbow-border {
      0% { border-color: #ff0000; }
      17% { border-color: #ffff00; }
      33% { border-color: #00ff00; }
      50% { border-color: #00ffff; }
      67% { border-color: #0000ff; }
      83% { border-color: #ff00ff; }
      100% { border-color: #ff0000; }
    }

    @keyframes rainbow-stroke {
      0% { stroke: #ff0000; }
      17% { stroke: #ffff00; }
      33% { stroke: #00ff00; }
      50% { stroke: #00ffff; }
      67% { stroke: #0000ff; }
      83% { stroke: #ff00ff; }
      100% { stroke: #ff0000; }
    }

    .is-winning-anim .rainbow-text {
      animation: rainbow-text 1.5s linear infinite !important;
      opacity: 1 !important;
      -webkit-text-fill-color: initial !important;
    }
    
    .is-winning-anim .rainbow-border {
      animation: rainbow-border 1.5s linear infinite !important;
      opacity: 1 !important;
    }
    
    .is-winning-anim .rainbow-stroke {
      animation: rainbow-stroke 1.5s linear infinite !important;
      opacity: 1 !important;
    }

    .locked {
      pointer-events: none !important;
      cursor: default !important;
      opacity: 0.7;
    }

    .spin-btn {
      transition: all 0.2s ease-in-out;
    }

    .spin-btn:hover:not(.locked) {
      background-color: #000000 !important;
      color: #FFFFFF !important;
      transform: scale(1.05);
    }

    .spin-button-content {
      transition: opacity 0.8s ease-in-out;
      opacity: 1;
    }

    .is-winning-anim .spin-button-content {
      opacity: 0 !important;
      transition: opacity 0.05s ease-in !important;
    }

    .app-footer {
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      color: #888888;
      font-size: 14px;
      font-weight: 400;
    }

    .dot-separator {
      font-size: 20px;
      line-height: 0;
      margin-top: -2px;
    }

    .slot-cell {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    }

    .icon-svg {
      width: 35px;
      height: 35px;
      fill: none;
      stroke: #000000;
      stroke-width: 4.5;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    @media (min-width: 768px) {
      .icon-svg {
        width: 48px;
        height: 48px;
      }
    }
  </style>
